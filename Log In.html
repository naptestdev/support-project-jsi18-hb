<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&amp;display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./Log In.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

<style type="text/css" id="operaUserStyle"></style></head>
    
<body>
    
    <div class="container">
        <div class="box">
            <h1 style="text-align: center"><strong>Log in</strong></h1>
            <br>
            <br>
            <form>
                <div class="text-box">
                    <label for="email"><strong>Email</strong></label>
                    <br>
                    <input type="text" placeholder="example@gmail.com" id="email">
                </div>
                <br>
                <div class="text-box">
                    <label for="email"><strong>Password</strong></label>
                    <input type="password" placeholder="password" id="password">
                </div>

                <div class="text-box">
                    <button type="submit" id="submit">Log in</button>
                    <a href="./Sign Up.html"><p class="alert"><strong>Haven't got an account yet? Sign Up</strong></p></a>
                </div>
                <br>
                <a href="./index.html" style="color: red;"><strong><i class="fa-solid fa-chevron-left"></i><i class="fa-solid fa-chevron-left"></i>Back to home page</strong></a>
            </form>
        </div>
        


        <script type="module" src="./Log In.js"></script>
</body></html>
