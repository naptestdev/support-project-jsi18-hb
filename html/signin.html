<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="home">
        <div class="navbar" id="navbar"></div>
        <div class="signup">
            <h1 id="signinTitle">Sign In</h1>
            <form id="signinForm">
                <div class="upper-signup">
                    <div class="email inputs">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email">
                        <div class="error" id="signInEmailError"></div>
                    </div>
                    <div class="password inputs">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                        <div class="error" id="signInPasswordError"></div>
                    </div>
                </div>
                <div class="lower-signup">
                    <button id="signin">Sign In</button>
                    <a href="../html/signup.html">Don't have an account? Sign up</a>
                </div>
            </form>
        </div>
    </div>
    <div class="footer" id="footer">
        
    </div>

    <!-- <script type="module" src="../js/database.js"></script> -->
    <script type="module" src="../js/login.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/ui.js"></script>
</body>
</html>
