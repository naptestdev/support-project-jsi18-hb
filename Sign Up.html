<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Sign Up.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style type="text/css" id="operaUserStyle"></style>
  </head>

  <body>
    <div class="container">
      <div class="box">
        <form>
          <h1 style="text-align: center"><strong>Sign up</strong></h1>
          <br />
          <br />
          <div class="text-box">
            <label for="username"><strong>Name</strong></label>
            <br />
            <input
              type="text"
              placeholder="username"
              id="username"
              name="username"
            />
          </div>
          <br />
          <div class="text-box">
            <label for="email"><strong>Email</strong></label>
            <br />
            <input
              type="text"
              placeholder="example@gmail.com"
              id="email"
              name="email"
            />
          </div>
          <br />
          <div class="text-box">
            <label for="email"><strong>Password</strong></label>
            <input
              type="password"
              placeholder="password"
              id="password"
              name="password"
            />
          </div>
          <br />
          <div class="text-box">
            <label for="Confirm-password"
              ><strong>Confirm Password</strong></label
            >
            <input
              type="password"
              placeholder="confirm password"
              id="Confirm-password"
              name="confirmpassword"
            />
          </div>
          <br />
          <div class="text-box">
            <button type="submit" id="submit">Register</button>
            <a href="./Log In.html"
              ><p class="alert">
                <strong>Already have an account? Log In</strong>
              </p></a
            >
          </div>
          <br />
          <a href="./index.html" style="color: red"
            ><strong
              ><i class="fa-solid fa-chevron-left"></i
              ><i class="fa-solid fa-chevron-left"></i>Back to home page</strong
            ></a
          >
        </form>
      </div>
    </div>
    <script src="./Sign Up.js"></script>
  </body>
</html>
